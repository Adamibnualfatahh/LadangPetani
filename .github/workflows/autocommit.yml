name: LadangPetani

on:
  push:
    branches:
      - master
      
  schedule:
  - cron: '0 7,0,11,18 * * *'

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - name : global directory
        run: git config --global --add safe.directory /github/workspace
      - uses: actions/checkout@v3 
        with:
          persist-credentials: false
          fetch-depth: 1

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED

      - name: Determine random commit count
        id: random_commit_count
        run: |
          commit_count=$((RANDOM % 20 + 1))
          echo "::set-output name=commit_count::$commit_count"

      - name: Commit changes
        run: |
          git config --local user.email "adamibnu012@gmail.com"
          git config --local user.name "Adamibnualfatahh"
          git add -A
          
          emojis=("😂" "😱" "👿" "💩" "🙏" "🙈" "🐐" "🚀")
          
          for ((i=0; i<${{ steps.random_commit_count.outputs.commit_count }}; i++)); do
            rand=$((RANDOM % ${#emojis[@]}))
            emoji=${emojis[$rand]}
            git commit -m "feat: $emoji auto commit"
          done
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          force: true
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
